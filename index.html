<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자맞추기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrap">
        <h1 class="title">술게임</h1>
        <div class="game-content">
            <div id="result-area">
                <h2 class="result-text">결과 나온다!! 가보자!!</h2>
                <img src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif" alt="" class="result-img">
            </div>
            <div id="chance-area">남은 기회:</div>
            <input type="number" id="user-input" />
            <button id="user-button">GO!</button>
            <button id="reset-button">리셋</button>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
